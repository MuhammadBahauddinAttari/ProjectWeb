<!DOCTYPE html>
<html>
<head>
	<title> Tic Tac Toe | GAME</title>
	<style type="text/css">
		td {
			width: 100px;
			height: 100px;
		}
		h1 {
			text-align: center;
		}
		table {
			margin: auto;
		}
		.verticle {
			height: 200px;
			border-left: 2px solid black;
			border-right: 2px solid black;

		}
		.horizontal {
			width: 200px;
			border-top: 2px solid black;
			border-bottom: 2px solid black;
		}

	</style>
</head>
<body>

	<table >
		<h1 >Tic Tac Toe</h1>
		<tr>
			<td ></td>
			<td class="verticle"></td>	
			<td ></td>
		</tr>
		<tr >
			<td class="horizontal"></td>
			<td class="verticle horizontal"	></td>
			<td class="horizontal"></td>
		</tr>
		<tr>
			<td ></td>
			<td class="verticle"></td>
			<td ></td>
		</tr>
	</table>
</body>
</html>
